<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles_image.css">
  <title>Google Image Search</title>
</head>
<body>
  <div class="container">
    <ul class="nav d-flex justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Google Search</a>
        </li>
    </ul>
    <div class="d-flex justify-content-center" id="google-img">
            <img src="googleimg.png" id="google-icon"></img>
    </div>
    <div class="d-flex justify-content-center" id ="search">
        <form action="https://google.com/search">
            <div class="form-group input-icons">
                <i class="far fa-search icon"></i>
                <input type="hidden" name="tbm" value="isch">  
                <input type="text" class="form-control input-field" id="input" name="q">
                <div class="buttons">
                    <input type="submit" class="button btn btn-default" value="Image Search">  
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
